<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>My Todo App</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css"/>
    <link rel="stylesheet" href="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css"/>
    <link rel="stylesheet" href="resources/css/base.css"/>
</head>
<body>
<div class="msg">
    <span class="msg-content"></span>
    <span class="anchor confirmed">关闭</span>
</div>
<div class="container"><!-- 总容器开始 -->
    <h1>My Todo</h1>
    <form class="add-task">
        <input name="content" type="text" placeholder="e.g.下午好" autofocus autocomplete="off">
        <button type="submit">提交</button>
    </form>
    <div class="task-list"><!-- 清单列表开始 -->
        <!--<div class="task-item">&lt;!&ndash; 任务开始 &ndash;&gt;
            <span><input type="checkbox"></span>
            <span class="task-content">item content 1</span>
            <span>delete</span>
            <span>detail</span>
        </div>&lt;!&ndash; 任务结束 &ndash;&gt;-->
    </div><!-- 清单列表结束 -->
    <div class="task-detail-mask"></div>
    <div class="task-detail"><!-- 任务详情开始 -->
        <form>
            <div class="content"><!-- 任务标题开始 -->
                下午好
            </div><!-- 任务标题结束 -->
            <div><!-- 任务描述开始 -->
                <div class="desc">
                    <textarea id=""></textarea>
                </div>
            </div><!-- 任务描述结束 -->
            <div class="remind"><!-- 任务定时提醒开始 -->
                <input type="date">
                <!--<button type="submit">submit</button>-->
            </div><!-- 任务定时提醒结束 -->
        </form>
    </div><!-- 任务详情结束 -->
</div><!-- 总容器结束 -->
<video class="alerter" src="resources/mp3/alert.mp3"></video>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
<script src="node_modules/store/store.js"></script>
<script src="resources/js/base.js"></script>
</body>
</html>
